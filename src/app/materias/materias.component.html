<h2>Mis Materias</h2>
<ul class="materias">
  <li *ngFor="let materia of materias"
  [class.selected]="materia === selectedMateria"
  (click)="onSelect(materia)">
    <span class="badge">{{materia.id}}</span> {{materia.name}}
  </li>
</ul>

<app-materia-detail [materia]="selectedMateria"></app-materia-detail>
